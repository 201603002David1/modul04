<html>
<head>
<title>modul 04</title>
    <body>
        <h1>
            <span class="APA_SAJA">Java Script Operator Pembandingan (nomor 2)</span>
        </h1>
            <p>
                <span id="content"></span>
            </p>
            <script>
                var x=20, y=10;
                var A= x+=y;
                var B= x=x+y;
                var C= x-=y;
                var D= x =x -y;
                var E= x*=y;
                var F= x=x*y;
                var G= x/=y;
                var H= x=x/y;
                var I= x%=y;
                var J= x= x%y;
                document.writeln('Diketahui x = 20 dan y = 10');
                document.writeln('<p></p>   20 + = 10 -------> Hasil  = ' +A);
                document.writeln('<p></p>   20 = 20 + 10 ---> Hasil  = ' +B);
                document.writeln('<p></p>   20 - = 10 --------> Hasil  = ' +C);
                document.writeln('<p></p>   20 = 20 - 10 ----> Hasil = ' +D);
                document.write('<p></p>     20 * = 10 -------> Hasil = ' +E);
                document.write('<p></p>     20 = 20 * 10 ---> Hasil = ' +F);
                document.write('<p></p>     20 / = 10 --------> Hasil = ' +G);
                document.write('<p></p>     20 = 20 / 10 ----> Hasil = ' +H);
                document.write('<p></p>     20 % = 10 ------> Hasil = ' +I);
                document.write('<p></p>     20 = 20 % 10 ---> Hasil = ' +J);
            </script>
    </body>
</head>
</html>
